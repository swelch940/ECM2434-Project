                <script>
                    //script for getting current location

                    //function to add values to the page url
                    function insertParam(key, value) {
                        key = encodeURIComponent(key);
                        value = encodeURIComponent(value);

                        // kvp looks like ['key1=value1', 'key2=value2', ...]
                        var kvp = document.location.search.substr(1).split('&');
                        let i = 0;

                        for (; i < kvp.length; i++) {
                            if (kvp[i].startsWith(key + '=')) {
                                let pair = kvp[i].split('=');
                                pair[1] = value;
                                kvp[i] = pair.join('=');
                                break;
                            }
                        }

                        if (i >= kvp.length) {
                            kvp[kvp.length] = [key, value].join('=');
                        }

                        // can return this or...
                        let params = kvp.join('&');

                        // reload page with new params
                        document.location.search = params;
                    }

                const canvas = document.querySelector('canvas');
                canvas.width = window.innerWidth;
                canvas.height = 1150;
                const ctx = canvas.getContext('2d');
                

                
                //color1 body, color2 leaves
                function drawTree(startX, startY, len, angle, branchWidth, color1, color2) {
                    ctx.beginPath();
                    ctx.save();
                    ctx.strokeStyle = color1;
                    ctx.fillStyle = color2;
                    ctx.lineWidth = branchWidth;
                    ctx.translate(startX, startY);
                    ctx.rotate(angle * Math.PI/180);
                    ctx.moveTo(0, 0);
                
                    //len is negative for tree to grow upwards
                    ctx.lineTo(0, -len);
                
                    
                    ctx.stroke();
                
                    //stops drawing when length of tree section is too small
                    if (len < 10) {
                        ctx.beginPath();
                        ctx.arc(0,-len, 10,0, Math.PI/2);
                        ctx.fill();
                        ctx.restore();
                        return;
                    }
                
                    curve = (Math.random() * 10) + 10;
                    
                    //Getting value for oxygen to determine tree size
                    var data = JSON.parse("{{oxygen|escapejs}}");
                    var oxygen = data["Oxygen"];

                    //Drawing the tree
                    //min len 0.7, max len 0.85
                    //0.15/100 * oxygen + 0.7 is the formula for the lenght of the branches of tree
                    drawTree(0, -len, len*(0.15/100 * oxygen + 0.7), angle + 7, branchWidth * 0.50);
                    drawTree(0, -len, len*(0.15/100 * oxygen + 0.7), angle- 7, branchWidth * 0.50);
                    ctx.restore();
                }
